changesetBaseRefs:
  - main
  - origin/main

compressionLevel: mixed

enableGlobalCache: false

nodeLinker: pnp

npmScopes:
  fern-fern:
    npmRegistryServer: "https://npm.buildwithfern.com/"
  fortawesome:
    npmAlwaysAuth: true
    npmAuthToken: D7102FD6-02A5-4221-A23B-20231EA5288D
    npmRegistryServer: "https://npm.fontawesome.com/"

packageExtensions:
  "@blueprintjs/eslint-plugin@*":
    dependencies:
      tslib: "*"
  "@blueprintjs/stylelint-plugin@*":
    dependencies:
      tslib: "*"
  chalk@*:
    dependencies:
      "#supports-color": "npm:supports-color@9.2.2"
  debug@*:
    dependencies:
      supports-color: ^8.1.1
  docsify-cli@*:
    dependencies:
      ansi-colors: "*"
      y18n: "*"
  docsify-server-renderer@*:
    dependencies:
      marked: "*"
      prismjs: "*"
      strip-indent: 3.0.0
  follow-redirects@*:
    dependencies:
      debug: "*"
  inquirer-file-tree-selection-prompt@*:
    dependencies:
      inquirer: ^8.0.0
  postcss-scss@*:
    dependencies:
      postcss: "*"

yarnPath: .yarn/releases/yarn-4.0.1.cjs
