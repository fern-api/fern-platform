# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

types:
  ApiDefinitionId: uuid

  OrgId:
    type: string
    docs: Human readable org id (e.g. fern)

  ApiId:
    type: string
    docs: Human readable api identifier (e.g. venus)

  DocsConfigId:
    type: string
    docs: The ID of a particular docs config.

errors:
  BadRequestError:
    status-code: 400
    type: string

  UnauthorizedError:
    status-code: 401
    type: string

  UserNotInOrgError:
    status-code: 403

  DomainBelongsToAnotherOrgError:
    status-code: 403

  InternalError:
    status-code: 500
    type: string

  UnavailableError:
    status-code: 503
    type: string
