version: 2.1
orbs:
  node: circleci/node@5.0.1
  aws-cli: circleci/aws-cli@3.1.1
jobs:
  check:
    machine:
      image: ubuntu-2004:current
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: fern generate
          command: |
            npm install -g fern-api
            fern generate --log-level debug
      - run:
          name: prisma generate
          command: |
            yarn prisma generate
      - run:
          command: yarn compile
          name: Compile
      - run:
          command: yarn format:check
          name: Check formatting
      - run:
          command: yarn lint
          name: Lint
      - run:
          command: yarn test
          name: Test
      - run:
          command: yarn test:db
          name: Test DB

  deploy-dev:
    machine:
      image: ubuntu-2004:current
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: fern generate
          command: |
            npm install -g fern-api
            fern generate --log-level debug
      - run:
          name: prisma generate
          command: |
            yarn prisma generate
      - run:
          command: yarn run compile
          name: Compile
      - aws-cli/setup
      - run:
          command: yarn run dev:db:migrate
          name: prisma deploy
      - run:
          command: |
            git_version="$(scripts/git-version.sh)"
            yarn run dev:docker "${git_version}"
            npm install -g aws-cdk
            cd fdr-deploy
            npm install
            VERSION="${git_version}" cdk deploy fdr-dev --require-approval never --progress events
          name: cdk deploy
      - run:
          name: fern register --environment Dev
          command: |
            npm install -g fern-api
            fern register-v2 --environment Dev

  deploy-prod:
    machine:
      image: ubuntu-2004:current
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: fern generate
          command: |
            npm install -g fern-api
            fern generate --log-level debug
      - run:
          name: prisma generate
          command: |
            yarn prisma generate
      - run:
          command: yarn run compile
          name: Compile
      - aws-cli/setup
      - run:
          command: yarn run prod:db:migrate
          name: prisma deploy
      - run:
          command: |
            git_version="$(scripts/git-version.sh)"
            yarn run prod:docker "${git_version}"
            npm install -g aws-cdk
            cd fdr-deploy
            npm install
            VERSION="${git_version}" cdk deploy fdr-prod --require-approval never --progress events
          name: cdk deploy
      - run:
          name: fern register --environment Production
          command: |
            npm install -g fern-api
            fern register-v2 --environment Production
    
  publish-sdks:
    machine:
      image: ubuntu-2004:current
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: fern generate
          command: |
            npm install -g fern-api
      - run: 
          name: Publish FDR Read SDKs
          command: | 
            git_version="$(scripts/git-version.sh)"
            fern generate --group internal-read --version "${git_version}" --log-level debug
      - run: 
          name: Publish FDR Write SDKs
          command: | 
            git_version="$(scripts/git-version.sh)"
            fern generate --group internal-write --version "${git_version}" --log-level debug
      
  register-latest:
    machine:
      image: ubuntu-2004:current
    steps:
      - checkout
      - run:
          name: fern register latest
          command: |
            npm install -g fern-api
            fern register-v2

workflows:
  version: 2
  build:
    jobs:
      - check:
          filters:
            tags:
              only: /.*/
          context:
            - fern-tokens

      - deploy-dev:
          requires: [check]
          filters:
            branches:
              only:
                - main
          context:
            - aws
            - github
            - fern-dev
            - fern-tokens
            - fdr-algolia-dev

      - deploy-prod:
          filters:
            branches:
              ignore: /.*/
            tags:
              only:
                - /.*/
          context:
            - aws
            - github
            - fern-prod
            - fern-tokens
            - fdr-algolia-prod
          requires:
            - check

      - register-latest:
          filters:
            branches:
              only:
                - main
          context:
            - fern-tokens
          requires:
            - check

      - publish-sdks:
          filters:
            branches:
              only:
                - main
          context:
            - fern-tokens
          requires:
            - check
