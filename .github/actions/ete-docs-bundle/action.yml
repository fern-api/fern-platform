name: E2E @fern-platform/docs-bundle
description: Run Playwright tests on the @fern-platform/docs-bundle package

inputs:
  deployment_url:
    description: "The URL of the deployment to test"
    required: true

runs:
  using: "composite"
  steps:
    - name: Install Playwright Browsers
      shell: bash
      run: pnpm exec playwright install --with-deps

    - name: Run Playwright tests
      shell: bash
      env:
        DEPLOYMENT_URL: ${{ inputs.deployment_url }}
      run: pnpm exec playwright test playwright/smoke --workers 6

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
