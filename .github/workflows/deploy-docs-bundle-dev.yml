name: Deploy @fern-ui/docs-bundle#dev (Production)
env:
  VERCEL_ORG_ID: team_6FKOM5nw037hv8g2mTk3gaH7
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: "buildwithfern"

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: app-dev.buildwithfern.com-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  deploy_app-dev_buildwithfern_com:
    runs-on: ubuntu-latest
    environment:
      name: Production - app-dev.buildwithfern.com
      url: ${{ steps.deploy.outputs.deployment_url }}
    outputs:
      deployment_url: ${{ steps.deploy.outputs.deployment_url }}
    env:
      VERCEL_PROJECT_ID: prj_QnsiTm1ijJP6cS23K5da6lL02wbp
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Build & Deploy to Vercel
        uses: ./.github/actions/vercel
        id: deploy
        with:
          token: ${{ secrets.VERCEL_TOKEN }}
          package: "@fern-ui/docs-bundle"
          environment: production

  promote:
    needs: deploy_app-dev_buildwithfern_com
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Promote Deployment
        run: vercel promote ${{ needs.deploy_app_buildwithfern_com.outputs.deployment_url }} --token ${{ secrets.VERCEL_TOKEN }}
