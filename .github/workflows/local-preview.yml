name: Deploy local preview

on:
  push:
    branches: [main]
    tags: ["*"]

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: "buildwithfern"
  FERN_TOKEN: ${{ secrets.FERN_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.FERN_GITHUB_TOKEN }}

jobs:
  dryrun-deploy-local-preview-dev:
    runs-on: ubuntu-latest
    container:
      image: cimg/node:18.18.2
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: Install
        uses: ./.github/actions/install
      - name: Build local preview bundle
        run: |
          ls -a packages/ui/local-preview-bundle
          pnpm turbo --filter=@fern-ui/local-preview-bundle build
      - name: Synthesize local preview bundle
        run: |
          ls -a packages/ui/local-preview-bundle
          pnpm --filter=@fern-ui/cdk run synth:dev2

  deploy-local-preview-dev:
    needs: [dryrun-deploy-local-preview-dev]
    runs-on: ubuntu-latest
    container:
      image: cimg/node:18.18.2
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: Install
        uses: ./.github/actions/install
      - name: Build local preview bundle
        run: |
          ls packages/ui/local-preview-bundle
          ENABLE_SOURCE_MAPS=true pnpm turbo --filter=@fern-ui/local-preview-bundle build
      - name: Deploy local preview bundle
        run: |
          ls packages/ui/local-preview-bundle
          pnpm --filter=@fern-ui/cdk run deploy:dev2

  deploy-local-preview-prod:
    needs: [deploy-local-preview-dev]
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag' && startsWith(github.ref, 'refs/tags/ui@')
    container:
      image: cimg/node:18.18.2
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: Install
        uses: ./.github/actions/install
      - name: Build local preview bundle
        run: pnpm turbo --filter=@fern-ui/local-preview-bundle build
      - name: Deploy local preview bundle
        run: pnpm --filter=@fern-ui/cdk run deploy:prod
