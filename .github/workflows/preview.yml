name: Vercel Preview Deployment
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: "buildwithfern"

on:
  deployment_status:

jobs:
  pr-preview:
    if: github.event_name == 'deployment_status' && github.event.deployment_status.state == 'success' && startsWith(github.event.deployment_status.environment, 'Preview') && endsWith(github.event.deployment_status.environment, 'app.buildwithfern.com')
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Preview URLs
        env:
          DEPLOYMENT_URL: ${{ github.event.deployment_status.environment_url }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          echo "Deployment URL: $DEPLOYMENT_URL"
          node scripts/fetch-domains.js

      - name: Get PR number
        id: get-pr
        run: |
          PR_NUMBER=$(gh pr list --repo "${{ github.repository }}" --search "${{ github.sha }}" --json number --jq '.[0].number')
          echo "::set-output name=pr_number::$PR_NUMBER"

      - name: Comment URL in PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          filePath: preview.txt
          comment_tag: pr_preview
          pr_number: ${{ steps.get-pr.outputs.pr_number }}

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: preview
          path: domains.txt

  playwright-tests:
    needs: pr-preview
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.4.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: preview
          path: .

      - name: pnpm install
        run: pnpm install

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: Run Playwright tests
        env:
          DEPLOYMENT_URL: ${{ github.event.deployment_status.environment_url }}
        run: pnpm exec playwright test playwright/smoke --workers 6

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
