default-group: local

groups:
  local:
    generators:
      - name: fernapi/fern-typescript-express
        version: 0.7.1-3-g2c246524
        output:
          location: local-file-system
          path: ../apps/fdr/api/generated
        config:
          noSerdeLayer: true
      - name: fernapi/fern-typescript-node-sdk
        version: 0.7.2
        output:
          location: local-file-system
          path: ../packages/fdr-sdk/src/generated
        config:
          outputSourceFiles: true
          useBrandedStringAliases: true
  fiddle:
    audiences:
      - fiddle
    generators:
      - name: fernapi/fern-java-sdk
        version: 0.5.10-rc12-1-g4718c24
        output:
          location: maven
          url: maven.buildwithfern.com
          coordinate: com.fern.fern:fern-definition-registry
        config:
          wrapped-aliases: true
          enable-forward-compatible-enums: true
  internal-write:
    audiences:
      - write
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.7.2
        output:
          location: npm
          url: npm.buildwithfern.com
          package-name: "@fern-fern/registry-node"
        config:
          useBrandedStringAliases: true
          neverThrowErrors: true
          includeUtilsOnUnionMembers: true
          includeOtherInUnionTypes: true
          timeoutInSeconds: infinity
  internal-read:
    audiences:
      - read
    generators:
      - name: fernapi/fern-typescript-browser-sdk
        version: 0.7.1-4-gaf955d38
        output:
          location: npm
          url: npm.buildwithfern.com
          package-name: "@fern-fern/registry-browser"
        config:
          useBrandedStringAliases: true
          neverThrowErrors: true
          includeUtilsOnUnionMembers: true
          noSerdeLayer: true
