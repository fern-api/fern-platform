# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  rootCommons: ../../../commons.yml
  apiReadV1: ../../../api/v1/read/__package__.yml

service:
  base-path: /registry/docs
  auth: false
  audiences:
    - read
  endpoints:
    getDocsForDomainLegacy:
      method: GET
      path: /load/{domain}
      path-parameters:
        domain: string
      response: DocsDefinition
      errors:
        - DomainNotRegisteredError
    getDocsForDomain:
      method: POST
      path: /load
      request:
        name: LoadDocsForDomainRequest
        body: 
          properties: 
            domain: string
      response: DocsDefinition
      errors:
        - DomainNotRegisteredError

types:
  PageId: string

  Url: string

  DocsDefinition:
    properties:
      pages: map<PageId, PageContent>
      apis: map<rootCommons.ApiDefinitionId, apiReadV1.ApiDefinition>
      config: DocsConfig

  DocsDefinitionDb: 
    properties: 
      pages: map<PageId, PageContent>
      referencedApis: set<rootCommons.ApiDefinitionId>
      config: DocsConfig

  PageContent:
    properties:
      markdown: string

  DocsConfig:
    properties:
      navigation: NavigationConfig
      logo: optional<Url>
      colors: optional<ColorsConfig>

  NavigationConfig:
    properties:
      items: list<NavigationItem>

  NavigationItem:
    union:
      page: PageMetadata
      api: ApiSection
      section: DocsSection

  PageMetadata:
    properties:
      id: PageId
      urlSlug: string

  ApiSection:
    properties:
      title: string
      api: rootCommons.ApiDefinitionId
      urlSlug: string

  DocsSection:
    properties:
      title: string
      items: list<NavigationItem>
      urlSlug: string

  ColorsConfig:
    properties: {}

errors:
  DomainNotRegisteredError:
    status-code: 404
