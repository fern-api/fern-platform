# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  commons: commons.yml

types:
  TypeId: string

  TypeDefinition:
    extends: commons.WithDescription
    properties:
      name: string
      shape: TypeShape

  TypeShape:
    union:
      alias: TypeReference
      enum: EnumType
      undiscriminatedUnion: UndiscriminatedUnionType
      discriminatedUnion: DiscriminatedUnionType
      object: ObjectType

  TypeReference:
    union:
      id: TypeId
      primitive: PrimitiveType
      optional: OptionalType
      list: ListType
      set: SetType
      map: MapType
      literal: LiteralType
      unknown: {}

  ObjectType:
    properties:
      extends: list<TypeId>
      properties: list<ObjectProperty>

  ObjectProperty:
    extends: commons.WithDescription
    properties:
      key: string
      valueType: TypeReference

  PrimitiveType:
    union:
      integer: {}
      double: {}
      long: {}
      string: {}
      boolean: {}
      datetime: {}
      uuid: {}

  OptionalType:
    properties:
      itemType: TypeReference

  ListType:
    properties:
      itemType: TypeReference

  SetType:
    properties:
      itemType: TypeReference

  MapType:
    properties:
      keyType: TypeReference
      valueType: TypeReference

  EnumType:
    properties:
      values: list<EnumValue>

  EnumValue:
    extends: commons.WithDescription
    properties:
      value: string

  UndiscriminatedUnionType:
    properties:
      variants: list<UndiscriminatedUnionVariant>

  UndiscriminatedUnionVariant:
    extends: commons.WithDescription
    properties:
      type: TypeReference

  DiscriminatedUnionType:
    properties:
      discriminant: string
      variants: list<DiscriminatedUnionVariant>

  DiscriminatedUnionVariant:
    extends: commons.WithDescription
    properties:
      discriminantValue: string
      additionalProperties: ObjectType

  LiteralType:
    union:
      stringLiteral: string
