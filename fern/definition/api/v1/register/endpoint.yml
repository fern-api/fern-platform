# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  type: type.yml
  commons: commons.yml

types:
  EnvironmentId: string

  EndpointId: string

  Availability: 
    enum: 
      - GenerallyAvailable
      - Deprecated
      - Beta

  EndpointDefinition:
    extends: commons.WithDescription
    properties:
      auth: optional<boolean>
      availability: optional<Availability>
      defaultEnvironment: optional<EnvironmentId>
      environments: optional<list<Environment>>
      method: HttpMethod
      id: EndpointId
      name: optional<string>
      path: EndpointPath
      queryParameters: list<QueryParameter>
      headers: list<Header>
      request: optional<HttpRequest>
      response: optional<HttpResponse>
      errors: optional<list<ErrorDeclaration>>
      examples: list<ExampleEndpointCall>

  Environment:
    properties:
      id: EnvironmentId
      baseUrl: string

  HttpMethod:
    enum:
      - GET
      - POST
      - PUT
      - PATCH
      - DELETE

  EndpointPath:
    properties:
      parts: list<EndpointPathPart>
      pathParameters: list<PathParameter>

  EndpointPathPart:
    union:
      literal: string
      pathParameter: PathParameterKey

  PathParameter:
    extends: commons.WithDescription
    properties:
      key: PathParameterKey
      type: type.TypeReference

  PathParameterKey: string

  QueryParameter:
    extends: commons.WithDescription
    properties:
      key: string
      type: type.TypeReference

  Header:
    extends: commons.WithDescription
    properties:
      key: string
      type: type.TypeReference

  HttpRequest:
    extends: commons.WithDescription
    properties:
      type: HttpRequestBodyShape

  HttpRequestBodyShape:
    union:
      object: 
        # deprecated, the CLI will use json instead
        type: type.ObjectType
      reference:
        # deprecated, the CLI will use json instead
        type: type.TypeReference
      json: JsonRequestBody
      fileUpload: {}
  
  JsonRequestBody: 
    properties: 
      contentType: string
      shape: JsonRequestBodyShape
  
  JsonRequestBodyShape: 
    union: 
      object: type.ObjectType
      reference: type.TypeReference

  HttpResponse:
    extends: commons.WithDescription
    properties:
      type: HttpResponseBodyShape

  ErrorDeclaration:
    extends: commons.WithDescription
    properties:
      type: optional<type.TypeReference>
      statusCode: integer

  HttpResponseBodyShape:
    union:
      object: type.ObjectType
      reference: type.TypeReference
      fileDownload: {}
      streamingText: {}

  # examples

  ExampleEndpointCall:
    extends: commons.WithDescription
    properties:
      path: string
      pathParameters: map<PathParameterKey, unknown>
      queryParameters: map<string, unknown>
      headers: map<string, unknown>
      requestBody: unknown
      requestBodyV2: optional<ExampleEndpointRequest>
      responseStatusCode: integer
      responseBody: unknown
      responseBodyV2: optional<ExampleEndpointResponse>

  ExampleEndpointRequest:
    properties:
      json: unknown
      form: map<string, FormValue>

  FormValue:
    union:
      json: unknown
      filename: string

  ExampleEndpointResponse:
    properties:
      json: unknown
      filename: string
