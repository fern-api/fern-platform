default-group: local
groups:
  local:
    audiences:
      - public
      - internal
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.20.9
        output:
          location: local-file-system
          path: ../../../clis/generator-cli/src/configuration/generated
        config:
          includeUtilsOnUnionMembers: true
          useBrandedStringAliases: true
          outputSourceFiles: true
          outputEsm: true

  sdk:
    audiences:
      - public
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.20.9
        output:
          location: npm
          url: npm.buildwithfern.com
          package-name: "@fern-fern/generator-cli-sdk"
        config:
          includeUtilsOnUnionMembers: true
          useBrandedStringAliases: true

      - name: fernapi/fern-python-sdk
        version: 2.9.9
        output:
          location: pypi
          url: pypi.buildwithfern.com
          package-name: "fern-fern-generator-cli-sdk"
        config:
          package_name: "generatorcli"
          pydantic_config:
            include_union_utils: true

      - name: fernapi/fern-go-sdk
        version: 0.22.0
        github:
          repository: fern-api/generator-cli-go
        config:
          union: v1
          packageName: generatorcli
