types:
  FeatureId:
    docs: |
      A unique identifier for a feature (e.g. pagination).
    type: string

  FeaturesConfig:
    docs: |
      Specifies the list of features supported by a specific generator.
    properties:
      language: string
      features: list<Feature>

  Feature:
    docs: |
      A single feature supported by a generator (e.g. pagination).
    properties:
      id: FeatureId
      title: optional<string>
      description: optional<string>
      addendum: optional<string>
      snippetIsOptional:
        docs: |
          If true, a snippet is not required to generate a section for this feature.
          Otherwise, if a snippet is not available then an error will be returned.
        type: optional<boolean>
