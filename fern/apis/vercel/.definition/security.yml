              firewallEnabled: true
              crs:
                sd:
                  active: true
                  action: deny
                ma:
                  active: true
                  action: deny
                lfi:
                  active: true
                  action: deny
                rfi:
                  active: true
                  action: deny
                rce:
                  active: true
                  action: deny
                php:
                  active: true
                  action: deny
