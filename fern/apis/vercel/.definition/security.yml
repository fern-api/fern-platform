imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    updateAttackChallengeMode:
      path: /v1/security/attack-mode
      method: POST
      auth: true
      docs: >-
        Update the setting for determining if the project has Attack Challenge
        mode enabled.
      display-name: Update Attack Challenge mode
      request:
        name: UpdateAttackChallengeModeRequest
        query-parameters:
          teamId:
            type: optional<string>
            docs: The Team identifier to perform the request on behalf of.
          slug:
            type: optional<string>
            docs: The Team slug to perform the request on behalf of.
        body:
          properties:
            projectId: string
            attackModeEnabled: boolean
            attackModeActiveUntil: optional<double>
      response:
        docs: ''
        type: UpdateAttackChallengeModeResponse
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
      examples:
        - request:
            projectId: projectId
            attackModeEnabled: true
          response:
            body:
              attackModeEnabled: true
              attackModeUpdatedAt: 1.1
    putFirewallConfig:
      path: /v1/security/firewall/config
      method: PUT
      auth: true
      docs: >-
        Set the firewall configuration to provided rules and settings. Creates
        or overwrite the existing firewall configuration.
      display-name: Put Firewall Configuration
      request:
        name: PutFirewallConfigRequest
        query-parameters:
          projectId: string
          teamId:
            type: optional<string>
            docs: The Team identifier to perform the request on behalf of.
          slug:
            type: optional<string>
            docs: The Team slug to perform the request on behalf of.
        body:
          properties:
            firewallEnabled: boolean
            managedRules: optional<PutFirewallConfigRequestManagedRules>
            crs: optional<PutFirewallConfigRequestCrs>
            rules: optional<list<PutFirewallConfigRequestRulesItem>>
            ips: optional<list<PutFirewallConfigRequestIpsItem>>
      response:
        docs: ''
        type: PutFirewallConfigResponse
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.InternalServerError
      examples:
        - query-parameters:
            projectId: projectId
          request:
            firewallEnabled: true
          response:
            body:
              active:
                ownerId: ownerId
                projectKey: projectKey
                id: id
                version: 1.1
                updatedAt: updatedAt
                firewallEnabled: true
                crs:
                  sd:
                    active: true
                    action: deny
                  ma:
                    active: true
                    action: deny
                  lfi:
                    active: true
                    action: deny
                  rfi:
                    active: true
                    action: deny
                  rce:
                    active: true
                    action: deny
                  php:
                    active: true
                    action: deny
                  gen:
                    active: true
                    action: deny
                  xss:
                    active: true
                    action: deny
                  sqli:
                    active: true
                    action: deny
                  sf:
                    active: true
                    action: deny
                  java:
                    active: true
                    action: deny
                rules:
                  - id: id
                    name: name
                    active: true
                    conditionGroup:
                      - conditions:
                          - type: host
                            op: re
                    action: {}
                ips:
                  - id: id
                    hostname: hostname
                    ip: ip
                    action: deny
                changes:
                  - key: value
                managedRules:
                  owasp:
                    active: true
                  verifiedBotsBypass:
                    active: true
    updateFirewallConfig:
      path: /v1/security/firewall/config
      method: PATCH
      auth: true
      docs: Process updates to modify the existing firewall config for a project
      display-name: Update Firewall Configuration
      request:
        body: UpdateFirewallConfigRequestBody
        query-parameters:
          projectId: string
          teamId:
            type: optional<string>
            docs: The Team identifier to perform the request on behalf of.
          slug:
            type: optional<string>
            docs: The Team slug to perform the request on behalf of.
        name: UpdateFirewallConfigRequest
      response:
        docs: ''
        type: map<string, unknown>
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.InternalServerError
      examples:
        - query-parameters:
            projectId: projectId
          request:
            action: managedRules.update
            id: owasp
            value:
              active: true
          response:
            body:
              key: value
    getFirewallConfig:
      path: /v1/security/firewall/config/{configVersion}
      method: GET
