# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

types:
  ListDomainsResponse:
    properties:
      domains: list<Domain>

  GetConfigResponse:
    properties:
      misconfigured: boolean

  Domain:
    properties:
      name: string
      verified: boolean

service:
  base-path: /v9
  auth: true
  endpoints:
    getConfig:
      docs: |
        See Vercel's docs over here: https://vercel.com/docs/rest-api/endpoints/domains#get-a-domain's-configuration
      method: GET
      path: /domains/{domain}/config
      path-parameters:
        domain: string
      request:
        name: GetConfigRequest
        query-parameters:
          teamId:
            type: string
            docs: The team id to filter by
      response: GetConfigResponse

    list:
      docs: |
        See Vercel's docs over here: https://vercel.com/docs/rest-api/endpoints/domains#list-all-the-domains
      method: GET
      path: /projects/{projectId}/domains
      path-parameters:
        projectId: string
      request:
        name: ListDomainsRequest
        query-parameters:
          limit:
            type: integer
            docs: |
              The limit of domains to return.
          teamId:
            type: string
            docs: The team id to filter by
          withGitRepoInfo:
            type: boolean
            docs: |
              If the response should include the Git repository information.
      response: ListDomainsResponse
