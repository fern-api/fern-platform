# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

types:
  CustomOwnerData:
    type: unknown

  OwnerId:
    type: string
    docs: Unique id for an owner.

  Owner:
    properties:
      ownerId: OwnerId
      data: CustomOwnerData

service:
  auth: false
  base-path: /owner
  endpoints:

    create:
      method: POST
      path: ""
      request:
        name: CreateOwnerRequest
        body:
          properties:
            ownerId: OwnerId
            data: CustomOwnerData
      errors:
        - OwnerAlreadyExistsError

    get:
      method: GET
      path: /{ownerId}
      path-parameters:
        ownerId: OwnerId
      response: Owner
      errors:
        - OwnerNotFoundError

    update:
      method: PUT
      path: /{ownerId}
      path-parameters:
        ownerId: OwnerId
      request:
        name: UpdateOwnerRequest
        body:
          properties:
            data: CustomOwnerData
      response: Owner
      errors:
        - OwnerNotFoundError

errors:
  OwnerAlreadyExistsError:
    status-code: 400
  OwnerNotFoundError:
    status-code: 404
