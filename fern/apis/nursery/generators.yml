default-group: local
groups:
  local:
    generators:
      - name: fernapi/fern-typescript-express
        version: 0.9.9
        output:
          location: local-file-system
          path: ../../../servers/nursery/src/api/generated
        config:
          noSerdeLayer: true
          outputEsm: true
      - name: fernapi/fern-typescript-node-sdk
        version: 0.20.9
        output:
          location: local-file-system
          path: ../../../servers/nursery/test/client/generated
        config:
          noSerdeLayer: true
          outputSourceFiles: true
          neverThrowErrors: true
          timeoutInSeconds: infinity
          outputEsm: true
          extraDevDependencies:
            "@types/mime": "3.0.4"
  sdks:
    generators:
      - name: fernapi/fern-java-sdk
        version: 0.5.7
        output:
          location: maven
          url: maven.buildwithfern.com
          coordinate: com.fern.fern:nursery
      - name: fernapi/fern-python-sdk
        version: 0.4.4
        output:
          location: pypi
          url: pypi.buildwithfern.com
          package-name: fern-fern-nursery
        config:
          include_union_utils: true
