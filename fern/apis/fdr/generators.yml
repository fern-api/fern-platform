default-group: local

groups:
  local:
    generators:
      - name: fernapi/fern-typescript-express
        version: 0.17.6
        output:
          location: local-file-system
          path: ../../../servers/fdr/src/api/generated
        config:
          outputEsm: true
          noSerdeLayer: true
          noOptionalProperties: true
          useBrandedStringAliases: true
      - name: fernapi/fern-typescript-node-sdk
        version: 0.40.5
        output:
          location: local-file-system
          path: ../../../packages/fdr-sdk/src/client/generated
        config:
          outputEsm: true
          noSerdeLayer: true
          noOptionalProperties: true
          useBrandedStringAliases: true
          outputSourceFiles: true
          neverThrowErrors: true
          timeoutInSeconds: infinity

  postman:
    generators:
      - name: fernapi/fern-postman
        version: 0.4.0
        output:
          location: postman
          api-key: ${POSTMAN_API_KEY}
          workspace-id: 5579b37c-ab1f-4660-90d1-0409e81d57bc
          collection-id: 30404764-47b97d6f-d2af-439c-bcff-5b75e6c0e5b6
        config:
          collection-name: fdr

  fdr-cjs-sdk:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.38.6
        output:
          location: npm
          url: npm.buildwithfern.com
          package-name: "@fern-fern/fdr-cjs-sdk"
        config:
          useBrandedStringAliases: true
          noSerdeLayer: true
          noOptionalProperties: true
          outputSourceFiles: true
          neverThrowErrors: true
          timeoutInSeconds: infinity

  generators-sdk:
    audiences:
      - generators
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.40.5
        output:
          location: npm
          url: npm.buildwithfern.com
          package-name: "@fern-fern/generators-sdk"
        config:
          noSerdeLayer: false
          skipResponseValidation: true
          outputSourceFiles: true
          neverThrowErrors: true
          timeoutInSeconds: infinity

  paged-generators-sdk:
    audiences:
      - generators
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.40.5
        output:
          location: npm
          url: npm.buildwithfern.com
          package-name: "@fern-fern/paged-generators-sdk"
        config:
          noSerdeLayer: false
          skipResponseValidation: true
          outputSourceFiles: true
          timeoutInSeconds: infinity

  internal-snippets-sdks:
    audiences:
      - snippets
    generators:
      # Internal, unadulterated for the use of the APIs
      - name: fernapi/fern-python-sdk
        version: 1.4.0
        output:
          location: pypi
          url: pypi.buildwithfern.com
          package-name: "fern-fern-fdr-sdk"
        config:
          package_name: "fdr"
          pydantic_config:
            include_union_utils: true
          client:
            class_name: FdrClient
      - name: fernapi/fern-typescript-node-sdk
        version: 0.12.8-rc0
        output:
          location: npm
          url: npm.buildwithfern.com
          package-name: "@fern-fern/snippet-sdk"
        config:
          namespaceExport: FdrSnippetTemplate
          includeUtilsOnUnionMembers: true

  external-sdk:
    audiences:
      - external
      - snippets
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.20.9
        output:
          location: npm
          package-name: "@fern-api/sdk"
          token: ${NPM_TOKEN}
        github:
          repository: fern-api/typescript-sdk
          mode: pull-request
          license: MIT
        config:
          noSerdeLayer: true
          namespaceExport: Fern
          includeApiReference: true
          extraDependencies:
            "@fern-api/template-resolver": "0.7.5"
          allowCustomFetcher: true

  # template-resolver:
  #   audiences:
  #     - templateResolver
  #   generators:
  #     - name: fernapi/fern-typescript-node-sdk
  #       version: 0.20.9
  #       output:
  #         location: local-file-system
  #         path: ../../../packages/template-resolver/src/generated
  #       config:
  #         noSerdeLayer: true
  #         outputEsm: true
  #         outputSourceFiles: true

  fiddle:
    audiences:
      - fiddle
    generators:
      - name: fernapi/fern-java-sdk
        version: 0.10.0
        output:
          location: maven
          url: maven.buildwithfern.com
          coordinate: com.fern.fern:fern-definition-registry
        config:
          wrapped-aliases: true
          enable-forward-compatible-enums: true
