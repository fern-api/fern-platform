# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  commons: commons.yml

service:
  base-path: /docs-cache
  auth: true
  endpoints:
    invalidate:
      method: POST
      path: /invalidate
      request:
        name: InvalidateCachedDocsRequest
        body:
          properties:
            url: string
