# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

types:
  ApiDefinitionId: uuid

  VersionId: string

  OrgId:
    type: string
    docs: Human readable org id (e.g. fern)

  TokenId:
    type: string
    docs: ID for a given token

  ApiId:
    type: string
    docs: Human readable api identifier (e.g. venus)

  DocsConfigId:
    type: string
    docs: The ID of a particular docs config.

  EnvironmentId:
    type: string
    docs: Identifier for an API environment (i.e. "Prod", "Staging", "Dev")

  EndpointId: string

  WebSocketId: string

  WebhookId: string

  TypeId: string

  PageId: string

  FileId: string

  Url: string

  JqString: string

  PropertyKey: string

  AudienceId: string

  EndpointIdentifier:
    properties:
      path: EndpointPathLiteral
      method: HttpMethod
      identifierOverride:
        type: optional<string>
        docs: |
          The ID for the endpoint as declared within the IR, this is a unique name for the endpoint, whereas path and
          method are not (specifically for the fern definition, consider chat and chat stream). This is optional to 
          remain backcompat with old snippets of yore.

  EndpointPathLiteral:
    type: string
    docs: The relative path for an endpont (e.g. `/users/{userId}`)

  HttpMethod:
    enum:
      - GET
      - POST
      - PUT
      - PATCH
      - DELETE
      # - OPTIONS
      # - HEAD
      # - TRACE
      # - CONNECT

  Availability:
    enum:
      - Stable
      - GenerallyAvailable
      - InDevelopment
      - PreRelease
      - Deprecated
      - Beta

  RgbaColor:
    properties:
      r: integer
      g: integer
      b: integer
      a: optional<double>

errors:
  BadRequestError:
    status-code: 400
    type: string

  UnauthorizedError:
    status-code: 401
    type: string

  UserNotInOrgError:
    status-code: 403
    type: string

  DomainBelongsToAnotherOrgError:
    status-code: 403
    type: string

  NotFoundError:
    status-code: 404
    type: string

  InternalError:
    status-code: 500
    type: string

  UnavailableError:
    status-code: 503
    type: string
