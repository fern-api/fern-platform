# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  rootCommons: ../../../commons.yml
  apiReadV1: ../../../api/v1/read/__package__.yml
  apiReadV1Endpoint: ../../../api/v1/read/endpoint.yml
  docsReadV1: ../read/__package__.yml
  commons: ../commons/commons.yml
  links: ../commons/links.yml
  typography: ../commons/typography.yml
  colors: ../commons/colors.yml
  layout: ../commons/layout.yml

types:
  DocsDefinitionDb:
    union:
      v1: DocsDefinitionDbV1
      v2: DocsDefinitionDbV2
      v3: DocsDefinitionDbV3

  DocsDefinitionDbV1:
    properties:
      pages: map<docsReadV1.PageId, docsReadV1.PageContent>
      referencedApis: set<rootCommons.ApiDefinitionId>
      files: map<commons.FileId, DbFileInfo>
      config: DocsDbConfig
      colors: optional<colors.ColorsConfig>

  DocsDefinitionDbV2:
    properties:
      pages: map<docsReadV1.PageId, docsReadV1.PageContent>
      referencedApis: set<rootCommons.ApiDefinitionId>
      files: map<commons.FileId, DbFileInfo>
      config: DocsDbConfig
      colors: optional<colors.ColorsConfig>
      typography: optional<typography.DocsTypographyConfig>

  DocsDefinitionDbV3:
    properties:
      pages: map<docsReadV1.PageId, docsReadV1.PageContent>
      referencedApis: set<rootCommons.ApiDefinitionId>
      files: map<commons.FileId, DbFileInfoV2>
      config: DocsDbConfig

  DocsDbConfig:
    properties:
      title: optional<string>
      navigation: NavigationConfig

      # logo
      logoHeight: optional<docsReadV1.Height>
      logoHref: optional<docsReadV1.Url>
      favicon: optional<commons.FileId>

      # styles
      backgroundImage: optional<commons.FileId>
      colorsV3: optional<colors.ColorsConfigV3>
      headerLinks: optional<links.HeaderLinksConfig>
      layout: optional<layout.DocsLayoutConfig>
      typographyV2: optional<typography.DocsTypographyConfigV2>

      # css and js
      css: optional<docsReadV1.CssConfig>
      js: optional<docsReadV1.JsConfig>

      # deprecated
      logo:
        type: optional<commons.FileId>
        availability: deprecated
      logoV2:
        type: optional<commons.ThemedFileId>
        availability: deprecated
      colors:
        type: optional<colors.ColorsConfig>
        availability: deprecated
      colorsV2:
        type: optional<colors.ColorsConfigV2>
        availability: deprecated
      typography:
        type: optional<typography.DocsTypographyConfig>
        availability: deprecated
      navbarLinks:
        type: optional<list<links.NavbarLink>>
        availability: deprecated

  DbFileInfoV2:
    union:
      s3Key: DbFileInfo
      image: DbImageFileInfo

  DbFileInfo:
    properties:
      s3Key: string

  DbImageFileInfo:
    properties:
      s3Key: string
      width: double
      height: double
      blurDataUrl: optional<string>
      alt: optional<string>

  NavigationConfig:
    discriminated: false
    union:
      - UnversionedNavigationConfig
      - VersionedNavigationConfig

  UnversionedNavigationConfig:
    discriminated: false
    union:
      - UnversionedTabbedNavigationConfig
      - UnversionedUntabbedNavigationConfig

  UnversionedTabbedNavigationConfig:
    properties:
      tabs: list<NavigationTab>

  NavigationTab:
    properties:
      title: string
      icon: string
      items: list<NavigationItem>
      urlSlug: string

  UnversionedUntabbedNavigationConfig:
    properties:
      items: list<NavigationItem>

  VersionedNavigationConfig:
    properties:
      versions: list<VersionedNavigationConfigData>

  VersionedNavigationConfigData:
    properties:
      version: string
      urlSlug: optional<string>
      availability: optional<docsReadV1.VersionAvailability>
      config: UnversionedNavigationConfig

  NavigationItem:
    union:
      page: docsReadV1.PageMetadata
      api: ApiSection
      section: DocsSection
      link: docsReadV1.LinkMetadata

  ApiSection:
    properties:
      title: string
      icon: optional<string>
      api: rootCommons.ApiDefinitionId
      urlSlug: string
      skipUrlSlug: boolean
      artifacts: optional<docsReadV1.ApiArtifacts>
      showErrors: optional<boolean>
      changelog: optional<docsReadV1.ChangelogSection>
      hidden: optional<boolean>
      fullSlug: optional<list<string>>

  DocsSection:
    properties:
      title: string
      icon: optional<string>
      items: list<NavigationItem>
      urlSlug: string
      skipUrlSlug: boolean
      collapsed: boolean
      hidden: optional<boolean>
      fullSlug: optional<list<string>>
