# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

types:
  FernLinkButtonConfig:
    properties:
      href: string
      config: FernButtonConfig

  FernButtonConfig:
    union:
      default: UnthemedFernButtonConfig
      themed: ThemedFernButtonConfig

  ThemedFernButtonConfig:
    properties:
      dark: UnthemedFernButtonConfig
      light: UnthemedFernButtonConfig

  UnthemedFernButtonConfig:
    properties:
      className: optional<string>
      text: optional<string>
      icon: optional<string>
      rightIcon: optional<string>
      variant:
        type: optional<AnchorButtonVariant>
        docs: Defaults to filled
      intent:
        type: optional<Intent>
        docs: Defaults to none
      size:
        type: optional<FernButtonSize>
        docs: Defaults to normal
      mono: optional<boolean>
      rounded: optional<boolean>
      onHover: optional<FernButtonHoverBehaviorConfig>

  FernButtonHoverBehaviorConfig:
    extends:
      - TransitionConfig
    properties:
      rightIcon: optional<TransformConfig>

  TransitionConfig:
    properties:
      durationMs:
        type: optional<double>
        docs: Defaults to 150
      easing:
        type: optional<string>
        docs: defaults to `cubic-bezier(0.4, 0, 0.2, 1)`

  TransformConfig:
    properties:
      scale: optional<double>
      rotate: optional<double>
      translateX: optional<double>
      translateY: optional<double>

  FernButtonVariant:
    enum:
      - filled
      - outlined
      - minimal

  FernButtonSize:
    enum:
      - small
      - normal
      - large

  Intent:
    enum:
      - none
      - primary
      - success
      - warning
      - danger
