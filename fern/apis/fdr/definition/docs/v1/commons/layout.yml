types:
  DocsLayoutConfig:
    properties:
      pageWidth: optional<PageWidthSizeConfig>
      contentWidth: optional<SizeConfig>
      sidebarWidth: optional<SizeConfig>
      headerHeight: optional<SizeConfig>
      searchbarPlacement: optional<SidebarOrHeaderPlacement>
      tabsPlacement: optional<SidebarOrHeaderPlacement>
      contentAlignment: optional<ContentAlignment>
      headerPosition: optional<HeaderPosition>
      disableHeader: optional<boolean>

  DocsLayoutConfigWrite:
    docs: All the same types as DocsLayoutConfig, but with deprecated enums.
    properties:
      pageWidth: optional<PageWidthSizeConfig>
      contentWidth: optional<SizeConfig>
      sidebarWidth: optional<SizeConfig>
      headerHeight: optional<SizeConfig>
      searchbarPlacement: optional<SidebarOrHeaderPlacementWrite>
      tabsPlacement:
        type: optional<SidebarOrHeaderPlacementWrite>
        availability: pre-release
      contentAlignment:
        type: optional<ContentAlignmentWrite>
        availability: in-development
      headerPosition:
        type: optional<HeaderPositionWrite>
        availability: in-development
      disableHeader: optional<boolean>

  SidebarOrHeaderPlacement:
    enum:
      - header
      - sidebar

  ContentAlignment:
    enum:
      - center
      - left

  HeaderPosition:
    enum:
      - fixed
      - absolute

  SidebarOrHeaderPlacementWrite:
    enum:
      - header
      - sidebar
      - value: HEADER
        availability: deprecated
      - value: SIDEBAR
        availability: deprecated

  ContentAlignmentWrite:
    enum:
      - center
      - left
      - value: CENTER
        availability: deprecated
      - value: LEFT
        availability: deprecated

  HeaderPositionWrite:
    enum:
      - fixed
      - absolute
      - value: FIXED
        availability: deprecated
      - value: ABSOLUTE
        availability: deprecated

  PageWidthSizeConfig:
    union:
      px: double
      rem: double
      full: {}

  SizeConfig:
    union:
      px: double
      rem: double
