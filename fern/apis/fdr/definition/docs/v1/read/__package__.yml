# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  rootCommons: ../../../commons.yml
  apiReadV1: ../../../api/v1/read/__package__.yml
  apiReadV1Endpoint: ../../../api/v1/read/endpoint.yml
  commons: ../commons/commons.yml

service:
  base-path: /registry/docs
  auth: false
  audiences:
    - read
  endpoints:
    getDocsForDomainLegacy:
      availability: deprecated
      method: GET
      path: /load/{domain}
      path-parameters:
        domain: string
      response: DocsDefinition
      errors:
        - DomainNotRegisteredError

    getDocsForDomain:
      availability: deprecated
      method: POST
      path: /load
      request:
        name: LoadDocsForDomainRequest
        body:
          properties:
            domain: string
      response: DocsDefinition
      errors:
        - DomainNotRegisteredError

types:
  File:
    union:
      url: UrlFile
      image: ImageFile

  UrlFile:
    properties:
      url: commons.Url

  ImageFile:
    properties:
      url: commons.Url
      width: double
      height: double
      blurDataUrl: optional<string>
      alt: optional<string>

  Height: double

  AlgoliaSearchIndex: string

  LoadDocsForUrlResponse:
    properties:
      baseUrl: string
      definition: DocsDefinition

  VersionId: string

  IndexSegmentId: string

  IndexSegment:
    properties:
      id: IndexSegmentId
      searchApiKey: string

  LegacyMultiAlgoliaIndexInfo:
    properties:
      algoliaIndex: optional<string>

  SingleAlgoliaIndexInfo:
    union:
      unversioned: UnversionedSingleAlgoliaIndexInfo
      versioned: VersionedSingleAlgoliaIndexInfo

  UnversionedSingleAlgoliaIndexInfo:
    properties:
      indexSegment: IndexSegment

  VersionedSingleAlgoliaIndexInfo:
    properties:
      indexSegmentsByVersionId: map<VersionId, IndexSegment>

  SearchInfo:
    union:
      legacyMultiAlgoliaIndex:
        docs: The legacy search storage where each docs website got its own algolia index.
        type: LegacyMultiAlgoliaIndexInfo
      singleAlgoliaIndex:
        docs: Every docs website is indexed in a global Algolia Index
        type: SingleAlgoliaIndexInfo

  DocsDefinition:
    properties:
      algoliaSearchIndex: optional<AlgoliaSearchIndex>
      pages: map<commons.PageId, PageContent>
      apis: map<rootCommons.ApiDefinitionId, apiReadV1.ApiDefinition>
      files: map<commons.FileId, commons.Url>
      filesV2: map<commons.FileId, File>
      id: optional<rootCommons.DocsConfigId>
      config: DocsConfig
      search: SearchInfo

  PageContent:
    properties:
      markdown: string # eventually PageContent should just be a commons.FileId ?
      editThisPageUrl: optional<commons.Url>

  DocsConfig:
    properties:
      title: optional<string>

      # navigation
      navigation: NavigationConfig
      navbarLinks: optional<list<commons.NavbarLink>>
      footerLinks: optional<list<commons.FooterLink>>

      # logo
      logoHeight: optional<Height>
      logoHref: optional<commons.Url>
      favicon: optional<commons.FileId>

      # seo
      metadata: optional<commons.MetadataConfig>
      redirects: optional<list<commons.RedirectConfig>>

      # styles
      colorsV3: optional<ColorsConfigV3>
      layout: optional<DocsLayoutConfig>
      typographyV2: optional<commons.DocsTypographyConfigV2>

      # integrations
      integrations: optional<commons.IntegrationsConfig>

      # css and js
      css: optional<commons.CssConfig>
      js: optional<commons.JsConfig>

      # deprecated
      # backgroundImage:
      #   type: optional<commons.FileId>
      #   availability: deprecated
      # logoV2:
      #   type: optional<commons.ThemedFileId>
      #   availability: deprecated
      # logo:
      #   type: optional<commons.FileId>
      #   availability: deprecated
      # colors:
      #   type: optional<commons.ColorsConfig>
      #   availability: deprecated
      # colorsV2:
      #   type: optional<commons.ColorsConfigV2>
      #   availability: deprecated
      # typography:
      #   type: optional<commons.DocsTypographyConfig>
      #   availability: deprecated

  ColorsConfigV3:
    union:
      dark: ThemeConfig
      light: ThemeConfig
      darkAndLight: DarkAndLightModeConfig

  ThemeConfig:
    properties:
      logo: optional<commons.FileId>
      backgroundImage: optional<commons.FileId>
      accentPrimary: commons.RgbaColor
      background: Background
      border: optional<commons.RgbaColor>
      sidebarBackground: optional<commons.RgbaColor>
      headerBackground: optional<commons.RgbaColor>
      cardBackground: optional<commons.RgbaColor>

  DarkAndLightModeConfig:
    properties:
      dark: ThemeConfig
      light: ThemeConfig

  Background:
    union:
      solid: commons.RgbaColor
      gradient: {}

  NavigationConfig:
    discriminated: false
    union:
      - UnversionedNavigationConfig
      - VersionedNavigationConfig

  UnversionedNavigationConfig:
    discriminated: false
    union:
      - UnversionedTabbedNavigationConfig
      - UnversionedUntabbedNavigationConfig

  UnversionedTabbedNavigationConfig:
    properties:
      tabs: list<NavigationTab>

  NavigationTab:
    discriminated: false
    union:
      - NavigationTabGroupV1
      - NavigationTabLinkV1
      - ChangelogSectionV1

  NavigationTabGroupV1:
    extends: NavigationTabGroup
    properties:
      type: optional<literal<"group">>

  NavigationTabLinkV1:
    extends: NavigationTabLink
    properties:
      type: literal<"link">

  ChangelogSectionV1:
    extends: ChangelogSection
    properties:
      type: literal<"changelog">

  NavigationTabGroup:
    extends: NavigationNodeMetadata
    properties:
      title: string
      items: list<NavigationItem>
      skipUrlSlug: boolean

  NavigationTabLink:
    properties:
      title: string
      icon: optional<string>
      url: commons.Url

  UnversionedUntabbedNavigationConfig:
    properties:
      items: list<NavigationItem>

  VersionedNavigationConfig:
    properties:
      versions: list<VersionedNavigationConfigData>

  VersionedNavigationConfigData:
    properties:
      version: VersionId
      urlSlug: string
      availability: optional<VersionAvailability>
      config: UnversionedNavigationConfig

  VersionAvailability:
    enum:
      - Stable
      - GenerallyAvailable
      - Deprecated
      - Beta

  DocsLayoutConfig:
    properties:
      pageWidth: optional<PageWidthSizeConfig>
      contentWidth: optional<SizeConfig>
      sidebarWidth: optional<SizeConfig>
      headerHeight: optional<SizeConfig>
      searchbarPlacement: optional<SidebarOrHeaderPlacement>
      tabsPlacement: optional<SidebarOrHeaderPlacement>
      contentAlignment: optional<ContentAlignment>
      headerPosition: optional<HeaderPosition>
      disableHeader: optional<boolean>

  SidebarOrHeaderPlacement:
    enum:
      - HEADER
      - SIDEBAR

  ContentAlignment:
    enum:
      - CENTER
      - LEFT

  HeaderPosition:
    enum:
      - FIXED
      - ABSOLUTE

  PageWidthSizeConfig:
    union:
      px: double
      rem: double
      full: {}

  SizeConfig:
    union:
      px: double
      rem: double

  NavigationItem:
    union:
      page: PageMetadata
      api: ApiSection
      section: DocsSection
      link: LinkMetadata
      changelog: ChangelogSection

  PageMetadata:
    extends: NavigationNodeMetadata
    properties:
      id: commons.PageId
      title: string

  NavigationNodeMetadata:
    properties:
      icon: optional<string>
      hidden: optional<boolean>
      urlSlug: string
      fullSlug: optional<list<string>>

  LinkMetadata:
    properties:
      title: string
      icon: optional<string>
      url: string

  ApiSection:
    extends: NavigationNodeMetadata
    properties:
      title: string
      api: rootCommons.ApiDefinitionId
      skipUrlSlug: boolean
      artifacts:
        type: optional<ApiArtifacts>
        availability: deprecated
      showErrors: boolean
      changelog: optional<ChangelogSection>
      navigation:
        type: optional<ApiNavigationConfigRootV1>
        availability: deprecated
      navigationV2: optional<ApiNavigationConfigRootV2>
      longScrolling: optional<boolean>
      flattened: optional<boolean>

  ApiNavigationConfigRootV2:
    properties:
      summaryPageId: optional<commons.PageId>
      items: list<ApiNavigationConfigItemV2>

  ApiNavigationConfigItemV2:
    union:
      section: ApiNavigationConfigSection
      node: ApiNavigationNodeLocator
      page: PageMetadata

  ApiNavigationNodeLocator:
    union:
      endpoint: EndpointNode
      websocket: WebSocketNode
      webhook: WebhookNode

  EndpointNode:
    extends:
      - NavigationNodeMetadata
      - commons.EndpointLocator

  WebSocketNode:
    extends:
      - NavigationNodeMetadata
      - commons.WebSocketLocator

  WebhookNode:
    extends:
      - NavigationNodeMetadata
      - commons.WebhookLocator

  ApiNavigationConfigSection:
    extends: NavigationNodeMetadata
    properties:
      title: commons.ApiNavigationConfigSectionTitle
      summaryPageId: optional<commons.PageId>
      items: list<ApiNavigationConfigItemV2>

  ApiNavigationConfigSectionId:
    union:
      subpackage: commons.SubpackageId
      custom: ApiNavigationConfigSectionCustom

  ApiNavigationConfigSectionCustom:
    properties:
      title: string

  ApiNavigationConfigRootV1:
    availability: deprecated
    properties:
      summaryPageId: optional<commons.PageId>
      items: list<ApiNavigationConfigItemV1>

  ApiNavigationConfigItemV1:
    availability: deprecated
    union:
      subpackage: ApiNavigationConfigSubpackageV1
      endpointId: commons.EndpointId
      websocketId: commons.WebSocketId
      webhookId: commons.WebhookId
      page: PageMetadata

  ApiNavigationConfigSubpackageV1:
    availability: deprecated
    properties:
      summaryPageId: optional<commons.PageId>
      subpackageId: commons.SubpackageId
      items: list<ApiNavigationConfigItemV1>

  ChangelogSection:
    extends: NavigationNodeMetadata
    properties:
      title: optional<string>
      description: optional<string>
      pageId: optional<commons.PageId>
      items: list<ChangelogItem>

  ChangelogItem:
    properties:
      date: date
      pageId: commons.PageId

  DocsSection:
    extends: NavigationNodeMetadata
    properties:
      title: string
      items: list<NavigationItem>
      skipUrlSlug: boolean
      collapsed: boolean

  ApiArtifacts:
    properties:
      sdks: list<PublishedSdk>
      postman: optional<PublishedPostmanCollection>

  PublishedPostmanCollection:
    properties:
      url: string
      githubRepo: optional<GitHubRepo>

  PublishedSdk:
    union:
      npm: NpmPackage
      maven: MavenPackage
      pypi: PypiPackage

  NpmPackage:
    properties:
      packageName: string
      githubRepo: GitHubRepo
      version: string

  MavenPackage:
    properties:
      coordinate: string
      githubRepo: GitHubRepo
      version: string

  PypiPackage:
    properties:
      packageName: string
      githubRepo: GitHubRepo
      version: string

  GitHubRepo:
    properties:
      name: string
      url: string

  AlgoliaEndpointRecord:
    properties:
      title: string
      subtitle: string
      path: string # path does not include version slug
      version: optional<VersionId>
      versionSlug: optional<string>
      indexSegmentId: optional<string>

  AlgoliaPageRecord:
    properties:
      title: string
      subtitle: string
      path: string # path does not include version slug
      version: optional<VersionId>
      versionSlug: optional<string>
      indexSegmentId: optional<string>

  AlgoliaRecordEndpointPath:
    properties:
      parts: list<apiReadV1Endpoint.EndpointPathPart>

  AlgoliaRecordPathPart:
    properties:
      name: string
      urlSlug: string
      skipUrlSlug: optional<boolean>

  AlgoliaRecordPath:
    docs: The path corresponding to a search record represented as a list of parts. If the docs are versioned, the version prefix must be added when building the string representation of the path.
    properties:
      parts: list<AlgoliaRecordPathPart>

  AlgoliaRecordEndpointSummary:
    properties:
      name: optional<string>
      description: optional<string>
      method: apiReadV1Endpoint.HttpMethod
      path: AlgoliaRecordEndpointPath

  AlgoliaRecordVersion:
    properties:
      id: VersionId
      urlSlug: string

  AlgoliaEndpointRecordV2:
    properties:
      endpoint: AlgoliaRecordEndpointSummary
      path: AlgoliaRecordPath
      version: optional<AlgoliaRecordVersion>
      indexSegmentId: string

  AlgoliaPageRecordV2:
    properties:
      title: string
      content: string
      path: AlgoliaRecordPath
      version: optional<AlgoliaRecordVersion>
      indexSegmentId: string

  AlgoliaRecord:
    audiences:
      - read
    union:
      endpoint: AlgoliaEndpointRecord
      page: AlgoliaPageRecord
      endpoint-v2: AlgoliaEndpointRecordV2
      page-v2: AlgoliaPageRecordV2

errors:
  DomainNotRegisteredError:
    status-code: 404
