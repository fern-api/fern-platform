# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  algolia: ../../../algolia.yml
  rootCommons: ../../../commons.yml
  apiReadV1: ../../../api/v1/read/__package__.yml
  commons: ../commons/commons.yml
  navigation: ../../../navigation/__package__.yml

service:
  base-path: /registry/docs
  auth: false
  audiences:
    - read
  endpoints:
    getDocsForDomainLegacy:
      availability: deprecated
      method: GET
      path: /load/{domain}
      path-parameters:
        domain: string
      response: DocsDefinition
      errors:
        - DomainNotRegisteredError

    getDocsForDomain:
      availability: deprecated
      method: POST
      path: /load
      request:
        name: LoadDocsForDomainRequest
        body:
          properties:
            domain: string
      response: DocsDefinition
      errors:
        - DomainNotRegisteredError

types:
  File:
    union:
      url: UrlFile
      image: ImageFile

  UrlFile:
    properties:
      url: commons.Url

  ImageFile:
    properties:
      url: commons.Url
      width: double
      height: double
      blurDataUrl: optional<string>
      alt: optional<string>

  Height: double

  LoadDocsForUrlResponse:
    properties:
      baseUrl: string
      definition: DocsDefinition

  DocsDefinition:
    properties:
      algoliaSearchIndex: optional<algolia.AlgoliaSearchIndex>
      pages: map<commons.PageId, PageContent>
      apis: map<rootCommons.ApiDefinitionId, apiReadV1.ApiDefinition>
      files: map<commons.FileId, commons.Url>
      filesV2: map<commons.FileId, File>
      id: optional<rootCommons.DocsConfigId>
      config: DocsConfig
      search: algolia.SearchInfo

  PageContent:
    properties:
      markdown: string # eventually PageContent should just be a commons.FileId ?
      editThisPageUrl: optional<commons.Url>

  DocsConfig:
    properties:
      title: optional<string>

      # navigation
      navigation: NavigationConfig
      navbarLinks: optional<list<commons.NavbarLink>>
      footerLinks: optional<list<commons.FooterLink>>

      # logo
      logoHeight: optional<Height>
      logoHref: optional<commons.Url>
      favicon: optional<commons.FileId>

      # seo
      metadata: optional<commons.MetadataConfig>
      redirects: optional<list<commons.RedirectConfig>>

      # styles
      colorsV3: optional<ColorsConfigV3>
      layout: optional<DocsLayoutConfig>
      typographyV2: optional<commons.DocsTypographyConfigV2>

      # integrations
      integrations: optional<commons.IntegrationsConfig>

      # css and js
      css: optional<commons.CssConfig>
      js: optional<commons.JsConfig>

      # deprecated
      # backgroundImage:
      #   type: optional<commons.FileId>
      #   availability: deprecated
      # logoV2:
      #   type: optional<commons.ThemedFileId>
      #   availability: deprecated
      # logo:
      #   type: optional<commons.FileId>
      #   availability: deprecated
      # colors:
      #   type: optional<commons.ColorsConfig>
      #   availability: deprecated
      # colorsV2:
      #   type: optional<commons.ColorsConfigV2>
      #   availability: deprecated
      # typography:
      #   type: optional<commons.DocsTypographyConfig>
      #   availability: deprecated

  ColorsConfigV3:
    union:
      dark: ThemeConfig
      light: ThemeConfig
      darkAndLight: DarkAndLightModeConfig

  ThemeConfig:
    properties:
      logo: optional<commons.FileId>
      backgroundImage: optional<commons.FileId>
      accentPrimary: commons.RgbaColor
      background: Background
      border: optional<commons.RgbaColor>
      sidebarBackground: optional<commons.RgbaColor>
      headerBackground: optional<commons.RgbaColor>
      cardBackground: optional<commons.RgbaColor>

  DarkAndLightModeConfig:
    properties:
      dark: ThemeConfig
      light: ThemeConfig

  Background:
    union:
      solid: commons.RgbaColor
      gradient: {}

  NavigationConfig:
    discriminated: false
    union:
      - UnversionedNavigationConfig
      - VersionedNavigationConfig

  UnversionedNavigationConfig:
    discriminated: false
    union:
      - UnversionedTabbedNavigationConfig
      - UnversionedUntabbedNavigationConfig

  UnversionedTabbedNavigationConfig:
    properties:
      tabs: list<NavigationTab>

  NavigationTab:
    discriminated: false
    union:
      - NavigationTabGroupV1
      - NavigationTabLinkV1
      - ChangelogSectionV1

  NavigationTabGroupV1:
    extends: NavigationTabGroup
    properties:
      type: optional<literal<"group">>

  NavigationTabLinkV1:
    extends: NavigationTabLink
    properties:
      type: literal<"link">

  ChangelogSectionV1:
    extends: ChangelogSection
    properties:
      type: literal<"changelog">

  NavigationTabGroup:
    extends: NavigationNodeMetadata
    properties:
      title: string
      items: list<NavigationItem>
      skipUrlSlug: boolean

  NavigationTabLink:
    properties:
      title: string
      icon: optional<string>
      url: commons.Url

  UnversionedUntabbedNavigationConfig:
    properties:
      items: list<NavigationItem>

  VersionedNavigationConfig:
    properties:
      versions: list<VersionedNavigationConfigData>

  VersionedNavigationConfigData:
    properties:
      version: rootCommons.VersionId
      urlSlug: string
      availability: optional<VersionAvailability>
      config: UnversionedNavigationConfig

  VersionAvailability:
    enum:
      - Stable
      - GenerallyAvailable
      - Deprecated
      - Beta

  DocsLayoutConfig:
    properties:
      pageWidth: optional<PageWidthSizeConfig>
      contentWidth: optional<SizeConfig>
      sidebarWidth: optional<SizeConfig>
      headerHeight: optional<SizeConfig>
      searchbarPlacement: optional<SidebarOrHeaderPlacement>
      tabsPlacement: optional<SidebarOrHeaderPlacement>
      contentAlignment: optional<ContentAlignment>
      headerPosition: optional<HeaderPosition>
      disableHeader: optional<boolean>

  SidebarOrHeaderPlacement:
    enum:
      - HEADER
      - SIDEBAR

  ContentAlignment:
    enum:
      - CENTER
      - LEFT

  HeaderPosition:
    enum:
      - FIXED
      - ABSOLUTE

  PageWidthSizeConfig:
    union:
      px: double
      rem: double
      full: {}

  SizeConfig:
    union:
      px: double
      rem: double

  NavigationItem:
    union:
      page: PageMetadata
      api: ApiSection
      apiV2: ApiSectionV2
      section: DocsSection
      link: LinkMetadata
      changelog: ChangelogSection

  PageMetadata:
    extends: NavigationNodeMetadata
    properties:
      id: commons.PageId
      title: string

  NavigationNodeMetadata:
    properties:
      icon: optional<string>
      hidden: optional<boolean>
      urlSlug: string
      fullSlug: optional<list<string>>

  LinkMetadata:
    properties:
      title: string
      icon: optional<string>
      url: string

  ApiSection:
    extends: NavigationNodeMetadata
    properties:
      title: string
      api: rootCommons.ApiDefinitionId
      skipUrlSlug: boolean
      artifacts:
        type: optional<ApiArtifacts>
        availability: deprecated
      showErrors: boolean
      changelog: optional<ChangelogSection>
      navigation: optional<ApiNavigationConfigRoot>
      longScrolling: optional<boolean>
      flattened: optional<boolean>

  ApiSectionV2:
    properties:
      node: navigation.ApiReferenceNode

  ApiNavigationConfigRoot:
    availability: deprecated
    properties:
      summaryPageId: optional<commons.PageId>
      items: list<ApiNavigationConfigItem>

  ApiNavigationConfigItem:
    availability: deprecated
    union:
      subpackage: ApiNavigationConfigSubpackage
      endpointId: commons.EndpointId
      websocketId: commons.WebSocketId
      webhookId: commons.WebhookId
      page: PageMetadata

  ApiNavigationConfigSubpackage:
    availability: deprecated
    properties:
      summaryPageId: optional<commons.PageId>
      subpackageId: commons.SubpackageId
      items: list<ApiNavigationConfigItem>

  ChangelogSection:
    extends: NavigationNodeMetadata
    properties:
      title: optional<string>
      description: optional<string>
      pageId: optional<commons.PageId>
      items: list<ChangelogItem>

  ChangelogItem:
    properties:
      date: date
      pageId: commons.PageId

  DocsSection:
    extends: NavigationNodeMetadata
    properties:
      title: string
      items: list<NavigationItem>
      skipUrlSlug: boolean
      collapsed: boolean

  ApiArtifacts:
    properties:
      sdks: list<PublishedSdk>
      postman: optional<PublishedPostmanCollection>

  PublishedPostmanCollection:
    properties:
      url: string
      githubRepo: optional<GitHubRepo>

  PublishedSdk:
    union:
      npm: NpmPackage
      maven: MavenPackage
      pypi: PypiPackage

  NpmPackage:
    properties:
      packageName: string
      githubRepo: GitHubRepo
      version: string

  MavenPackage:
    properties:
      coordinate: string
      githubRepo: GitHubRepo
      version: string

  PypiPackage:
    properties:
      packageName: string
      githubRepo: GitHubRepo
      version: string

  GitHubRepo:
    properties:
      name: string
      url: string

errors:
  DomainNotRegisteredError:
    status-code: 404
