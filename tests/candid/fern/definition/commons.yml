  PageToken: string

  SortDirection:
    enum:
      - asc
      - desc

  Date:
    type: string
    docs: ISO 8601 date; formatted YYYY-MM-DD (i.e. 2012-02-01)

  DateRangeRequiredEnd:
    properties:
      start_date: Date
      end_date: Date

  DateRangeOptionalEnd:
    properties:
      start_date: Date
      end_date: optional<Date>

  Decimal:
    type: string
    docs: String representation of a Decimal that can be parsed by most libraries.

  RemovableDateRangeOptionalEnd:
    union:
      date_range: DateRangeOptionalEnd
      remove: {}

  ResourcePage:
    properties:
      prev_page_token: optional<PageToken>
      next_page_token: optional<PageToken>

  StreetAddressBase:
    properties:
      address1: string
      address2: optional<string>
      city: string
      state: State
      zip_code:
        type: string
        docs: 5-digit zip code

  StreetAddressShortZip:
    extends: StreetAddressBase
    properties:
      zip_plus_four_code:
        type: optional<string>
        docs: 4-digit zip add-on code https://en.wikipedia.org/wiki/ZIP_Code#ZIP+4

  StreetAddressLongZip:
    extends: StreetAddressBase
    properties:
      zip_plus_four_code:
