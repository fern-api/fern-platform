  Pagination:
    docs: pagination info
    properties:
      currentPage:
        docs: current page of results
        type: integer
      pageCount:
        docs: total number of pages of results
        type: integer
      totalCount:
        docs: total available results
        type: integer
    examples:
      - name: Example0
        value:
          currentPage: 3
          pageCount: 50
          totalCount: 100

  Action:
    properties:
      slug: optional<string>
      operation: optional<string>
      mode: optional<ActionMode>
      label: string
      type: optional<string>
      description: optional<string>
      schedule: optional<ActionSchedule>
      primary: optional<boolean>
      confirm: optional<boolean>
      icon: optional<string>
      requireSelection: optional<boolean>

  ActionMode:
    enum:
      - foreground
      - background

  ActionSchedule:
    enum:
      - weekly
      - daily
      - hourly

  SortDirection:
    docs: Sort direction - asc (ascending) or desc (descending)
    enum:
      - asc
      - desc
    examples:
      - name: Example0
        value: asc

  Success:
    docs: Informs whether or not a request was successful
    properties:
      data: SuccessData
    examples:
      - name: Example0
        value:
          data:
            success: true

  SuccessData:
    properties:
      success: boolean

  Error:
    properties:
      key: optional<string>
      message: string

  Errors:
    properties:
      errors: list<Error>

  Filter:
    docs: Options to filter records
    enum:
      - valid
      - error
      - all
      - none

  FilterField:
    type: string
    docs: Use this to narrow the valid/error filter results to a specific field

  SearchField:
    type: string
    docs: Use this to narrow the searchValue results to a specific field

  SearchValue:
    type: string
    docs: Search the entire sheet for the given value, returning matching rows

  SortField:
    type: string
    docs: Name of field by which to sort records

  AccessToken:
    docs: Properties used to allow users to request our private services
    properties:
      accessToken: string
      expiresIn: string
      expires: string
      email: optional<string>
      userId: optional<UserId>
      accountId: optional<AccountId>
    examples:
      - value:
          accessToken: AYjcyMzY3ZDhiNmJkNTY
          expiresIn: "86400"
          expires: "2022-09-18T00:19:57.007Z"
          email: flatfile@example.com

errors:
  BadRequestError:
    status-code: 400
    type: Errors

  NotFoundError:
    status-code: 404
    type: Errors

  ForbiddenError:
    status-code: 403
    type: Errors

  TooManyRequestsError:
    status-code: 429
    type: Errors
